<link rel="stylesheet" href="{{ url_for('static', filename='css/purchase.css') }}">

{% extends "base.html" %}

{% block title %}Purchase & Payment{% endblock %}

{% block content %}
<div class="purchase-p-info-form shadow-lg p-5">
    <h2 class="text-center text-white mb-4">Payment Information</h2>
    <form autocomplete="off" action="" method="POST">
        <div class="mb-3">
            <label for="ch-name" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="ch-name" name="ch-name" placeholder="Card Name" pattern="[A-Z\s]+">
        </div>
        <div class="mb-3">
            <label for="c-num" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="c-num" name="c-num"  placeholder="Card Number" pattern="([0-9]{4} ){3}[0-9]{4}">
        </div>
        <div class="mb-3">
            <label for="e-date" class="form-label">Expiration Date</label>
            <input type="text" class="form-control" id="e-date" name="e-date" placeholder="Expiration Date - MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV - 3 digits" pattern="[0-9]{3}">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                <label for="consent" class="form-check-label">I consent to the collection and use of my data as outlined in the Privacy Policy.</label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Next</button>
        </div>
    </form>
</div>
{% endblock %}
