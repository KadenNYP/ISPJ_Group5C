<link rel="stylesheet" href="{{ url_for('static', filename='css/purchase.css') }}">

{% extends "base.html" %}

{% block title %}Purchase & Payment{% endblock %}

{% block content %}
<div class="purchase-p-info-form shadow-lg p-5">

    <div class="mb-4">
        <div class="progress" style="height: 15px;">
            <div class="progress-bar bg-normal" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
                Step 2 of 3
            </div>
        </div>
    </div>

    <h2 class="text-center text-white mb-4">Payment Information</h2>
    <form autocomplete="off" action="{{ url_for('route.payment_info', plan_id=plan_id) }}" method="POST" id="payment_details">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="ch-name" class="form-label">Cardholder Name (e.g. JOHNTAN)</label>
                <input type="text" class="form-control" id="ch-name" name="ch-name" placeholder="Card Name" pattern="[A-Z\s]+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="c-num" class="form-label">Card Number (e.g. xxxx xxxx xxxx xxxx)</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="c-num" name="c-num"  placeholder="Card Number" pattern="([0-9]{4} ){3}[0-9]{4}">
                    <button type="button" class="btn btn-outline-secondary toggle-visibility" onclick="toggleInputVisibility(this)">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="e-date" class="form-label">Expiration Date (e.g. xx/xx)</label>
                <input type="text" class="form-control" id="e-date" name="e-date" placeholder="Expiration Date - MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV (e.g. xxx)</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="cvv" name="cvv" placeholder="CVV - 3 digits" pattern="[0-9]{3}">
                    <button type="button" class="btn btn-outline-secondary toggle-visibility" onclick="toggleInputVisibility(this)">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                <label for="consent" class="form-check-label">I consent to the collection and use of my data as outlined in the Privacy Policy.</label>
            </div>
        </div>

        <div id="processing-message" class="alert alert-info text-center" style="display: none;">
        Processing your payment, please wait a while...
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Submit</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/payment.js') }}"></script>
<script src="Payment_Visibility.js"></script>
{% endblock %}
