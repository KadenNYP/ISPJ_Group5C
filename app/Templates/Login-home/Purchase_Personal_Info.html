<link rel="stylesheet" href="{{ url_for('static', filename='css/purchase.css') }}">

{% extends "base.html" %}

{% block title %}Purchase & Payment{% endblock %}

{% block content %}
<div class="purchase-p-info-form shadow-lg p-5">

    <div class="mb-4">
        <div class="progress" style="height: 15px;">
            <div class="progress-bar bg-normal" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
                Step 1 of 3
            </div>
        </div>
    </div>

    <h2 class="text-center text-white mb-4">Personal Information</h2>
    <form autocomplete="off" action="{{ url_for('route.personal_info', plan_id=plan_id) }}" method="POST" id="payment_details">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Your First Name" value="{{ current_user.first_name }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Your Last Name" value="{{ current_user.last_name }}" readonly>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" value="{{ current_user.email }}" readonly>
        </div>

        <h4 class="text-white mt-4">Billing Address</h4>
        <div class="mb-3">
            <label for="street" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="street" name="street" placeholder="blk-street-unit" required>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Singapore" value="Singapore" readonly>
            </div>
            <div class="col-md-4 mb-3">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal" name="postal" placeholder="Postal Code (6 digits)" maxlength="6" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Country" value="Singapore" readonly>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                <label for="consent" class="form-check-label">I consent to the collection and use of my data as outlined in the Privacy Policy.</label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Next</button>
        </div>
    </form>
</div>
{% endblock %}
