<link rel="stylesheet" href="{{ url_for('static', filename='css/purchase.css') }}">

{% extends "base.html" %}

{% block title %}Billing & Payment Information{% endblock %}

{% block content %}
<div class="purchase-p-info-form shadow-lg p-5">
    <h2 class="text-center text-white mb-4">Billing Information</h2>

    <form autocomplete="off">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="{{ billing_address.fname }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{ billing_address.email }}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Street Address</label>
                <input type="text" class="form-control" value="{{ billing_address.street_address }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" value="{{ billing_address.city }}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" value="{{ postal_code[:3] }}***" disabled>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" value="{{ billing_address.country }}" disabled>
            </div>
        </div>

        <h2 class="text-center text-white mb-4 mt-5">Payment Information</h2>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" value="{{ payment.cardholder_name }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" value="{{ card_type_num.payment_method}}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Expiration Date</label>
                <input type="text" class="form-control" value="{{ payment.expiration_date }}" disabled>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" value="***" disabled>
            </div>
        </div>
    </form>
</div>

<script src="{{ url_for('route.serve_security_file', filename='CopyPaste_Restriction.js') }}"></script>
{% endblock %}
