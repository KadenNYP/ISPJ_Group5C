<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

{% extends 'base.html' %}

{% block content %}
<div class="signup-page-container d-flex align-items-center justify-content-center">
    <div class="form-container bg-white p-4 rounded shadow-lg">
        <h1 class="text-center text-primary mb-4">Create Your I-Ease Account</h1>
        <form autocomplete="off" action="{{ url_for('auth.signup') }}" method="POST">
            <div class="form-group mb-3">
                <label for="email" class="form-label text-secondary">Email Address</label>
                <input id="email" type="email" name="email" placeholder="Enter your email address" maxlength="100" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label text-secondary">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" maxlength="100" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm-password" class="form-label text-secondary">Confirm Password</label>
                <input id="confirm-password" type="password" name="confirm_password" placeholder="Re-enter your password" maxlength="100" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
        </form>
        <hr class="my-4">
        <div class="text-center">
            <p>Already have an account?
                <a class="text-primary text-decoration-none fw-bold" href="{{ url_for('auth.login') }}">Log In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
