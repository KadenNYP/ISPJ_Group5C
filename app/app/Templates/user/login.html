<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% extends 'base.html' %}

{% block content %}
<div class="login-page-container d-flex align-items-center justify-content-center">
    <div class="form-container bg-white p-4 rounded shadow-lg">
        <h1 class="text-center text-primary mb-4">Sign in to Your Account</h1>
        <form autocomplete="off" action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group mb-3">
                <label for="Username" class="form-label text-secondary">Email Address</label>
                <input id="Username" type="text" name="email" placeholder="Enter your email address" maxlength="100" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="Password" class="form-label text-secondary">Password</label>
                <input id="Password" type="password" name="password" placeholder="Enter your password" maxlength="100" class="form-control" required>
            </div>
            <div class="mb-3">
                <a href="#" class="text-primary text-decoration-none">Forgot your Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Continue</button>
        </form>
        <hr class="my-4">
        <div class="text-center">
            <p>Don't have an account?
                <a class="text-primary text-decoration-none fw-bold" href="{{ url_for('auth.signup') }}">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
